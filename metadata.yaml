description: "Robbery Under Arms is a novel by Thomas Alexander Browne, published\
  \ under his pseudonym Rolf Boldrewood. It was first published in serialised form\
  \ by The Sydney Mail between July 1882 and August 1883, then in three volumes in\
  \ London in 1888. It was edited into a single volume in 1889 as part of Macmillan's\
  \ Colonial Library series and has not been out of print since.\nIt is considered\
  \ a classic of Australian colonial literature, along with Marcus Clarke's For the\
  \ Term of his Natural Life, and has inspired numerous adaptations in film, television\
  \ and theatre.\n From Wikipedia (CC BY-SA)."
